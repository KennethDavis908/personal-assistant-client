<mat-dialog-content>
    <form>
        <div>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput placeholder="Ex. App Idea" [formControl]="noteTitleFormControl"
                    [errorStateMatcher]="matcher" cdkFocusInitial />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="note-body-input">
                <mat-label>Body</mat-label>
                <textarea matInput placeholder="Ex. Personal Assistant App!" [formControl]="noteBodyFormControl"
                    [errorStateMatcher]="matcher"></textarea>
                <mat-error *ngIf="noteBodyFormControl.hasError('required')">Note body is
                    <strong>required</strong></mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [disabled]="!noteBodyFormControl.valid" color="primary" (click)="close()">Save</button>
</mat-dialog-actions>
